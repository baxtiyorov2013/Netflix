<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Display:ital@0;1&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:wght@400;700&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="w-[1200px] mx-auto max-w-full">
            <nav class="flex lg:justify-between items-center sm:justify-around">
                <img class="w-[150px]"
                    src="https://assets-global.website-files.com/5ee732bebd9839b494ff27cd/5ee732bebd98393d75ff281d_580b57fcd9996e24bc43c529.png"
                    alt="logo">
                <div class="flex gap-[20px]">
                    <button
                        class="bg-gray-950  bg-opacity-60 w-[130px] h-[30px] text-white border-gray-700 border-solid border-[1px] rounded-[5px]">English</button>
                    <button class="bg-red-600 text-white w-[75px] h-[30px] rounded-[5px] hover:bg-red-800">Sign in</button>
                </div>
            </nav>
            <div class="pt-[100px]">
                <h1 class="text-white text-center sm:text-[3rem] lg:text-[4rem]">Unlimited movies, TV <br> shows, and more</h1>
                <p class="text-white text-[20px] text-center pt-[10px]">Starts at EUR 7.99. Cancel anytime.</p>
                <p class="text-white text-[20px] text-center pt-[30px] lg:pl-0 sm:w-[600px] lg:w-full md:pl-[150px]">Ready to watch? Enter your email to create or
                    restart your membership.</p>
                <div class="flex justify-center mt-[20px] lg:gap-[50px] sm:gap-[30px]">
                    <input
                        class="w-[300px] h-[50px] pl-[10px] border-gray-700 border-solid border-[1px] bg-gray-800 bg-opacity-60 rounded-[5px] text-white"
                        type="email" placeholder="Email address">
                    <button class="bg-red-600 w-[150px] text-white rounded-[5px] hover:bg-red-800">Get Started</button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
